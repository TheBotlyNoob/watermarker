<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watermarker - Watermark an image of your choosing</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            * {
                margin: 0;
                padding: 0;
            }

            body {
                text-align: center;
            }

            input {
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <form id="main-form">
            <label for="image-input">Image to watermark</label>
            <input type="file" accept="image/*" id="image-input" required />

            <br />

            <label for="watermark-input">The watermark</label>
            <input type="file" accept="image/*" id="watermark-input" required />

            <br />

            <input type="submit" />
        </form>

        <div id="output"></div>
    </body>
    <script type="module">
        import "watermark.min.js";

        const input = document.getElementById("image-input");
        const watermark_image = document.getElementById("watermark-input");
        const output = document.getElementById("output");

        document.getElementById("main-form").addEventListener("submit", (e) => {
            e.preventDefault();

            watermark([input.files[0], watermark_image.files[0]])
                .image(watermark.image.lowerRight(0.5))
                .then((img) => {
                    output.appendChild(img);
                });
        });
    </script>
</html>
